server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_games_db
    username: ${LOCAL_DATABASE_USERNAME}
    password: ${LOCAL_DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true

  sql:
    init:
      schema-locations: classpath*:db/init/schema.sql
      data-locations:
        - classpath*:db/data/game.sql
        - classpath*:db/data/member.sql
        - classpath*:db/data/game_card.sql

      encoding: UTF-8
      mode: always
      platform: mysql

  messages:
    basename: errors
    encoding: UTF-8

logging:
  level:
    test.splab.springgames: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

slack:
  message:
    webhook:
      url: ${SLACK_WEBHOOK_URL}