<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<!--HEAD-->
<head th:fragment="head">
	<meta charset="UTF-8">
	<title>SpringGames</title>
	<style>
		.container {
			max-widht: 100%;
			padding: 3% 10%;
		}

		table {
			border-collapse: collapse;
			min-width: 100%;
		}

		td, th {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}

		.text-center {
			text-align: center;
		}

		.flex-box {
			display: flex;
		}

		.error-text {
			color: red;
			font-size: small;
		}

		.success-alert {
			background-color: lightgreen;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 80%;
		}
	</style>
</head>

<!--FOOTER-->
<footer th:fragment="footer"></footer>

<!--ALERT CLOSE FUNCTION-->
<div th:fragment="close-alert-script (alertId)">
	<script type="application/javascript">
		function closeAlert() {
			setTimeout(function () {
				document.getElementById("success-alert").style.display = 'none';
			}, 1_250);
		}
		window.onload = function() {
			closeAlert();
		};
	</script>
</div>

</html>
